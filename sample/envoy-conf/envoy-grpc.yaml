admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }

dynamic_resources:
  lds_config:
    api_config_source:
      api_type: gRPC
      grpc_services:
        envoy_grpc:
          cluster_name: xds_cluster
  cds_config:
    api_config_source:
      api_type: gRPC
      grpc_services:
        envoy_grpc:
          cluster_name: xds_cluster

cluster_manager:
  local_cluster_name: xds_cluster

node:
  id: scif-proxy
  cluster: ko
  locality:
    region: ko
    zone: ko
    sub_zone: admins5

static_resources:
  clusters:
  - name: xds_cluster
    connect_timeout: 0.25s
    type: STATIC
    tls_context:
      common_tls_context:
        tls_certificates:
        - certificate_chain: { "filename": "/config/cert/localhost.pem" }
          private_key: { "filename": "/config/cert/localhost-key.pem" }
        validation_context:
          trusted_ca: { "filename": "/config/cert/server-ca.pem" }
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    commonLbConfig:
      zone_aware_lb_config:
        min_cluster_size: 1
    load_assignment:
      cluster_name: xds_cluster
      endpoints:
      - locality:
          region: ng
          zone: ng
          sub_zone: admins5
        lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8888
